<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator-container">
        <div id="display-container"></div>
        <div id="clear-container">
            <button type="button" id="clear" class="operators">Clear</button>
        </div>
        <div id="num-container"></div>
        <div id="operator-container">
            <button type="button" id="/" class="operators" value="divide">/</button>
            <button type="button" id="*" class="operators">*</button>
            <button type="button" id="-" class="operators">-</button>
            <button type="button" id="+" class="operators">+</button>
        </div>
        <div id="decimal-container">
            <button type="button" id="." class="numbers">.</button>
        </div>
        <div id="equal-container">
            <button type="button" id="=" class="operators">=</button>
        </div>
    </div>
</body>
</html>
